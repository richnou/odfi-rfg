<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- JQuery -->
       <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/{{site.odfi.id}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/{{site.odfi.id}}/css/main.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </head>
    <body>
    


        <!-- HEAD -->
        <!-- #### -->
        <!-- Fixed navbar -->
       <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

                <!-- Site name and ODFI module name -->
                <a class="navbar-brand" href="/{{site.odfi.id}}/">
                 <img src="/{{site.odfi.id}}/images/odfi-logo-h32.png" class="inline-block" style="display:inline-block"/>  {{ site.name }}
                </a>
                
            
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">

                {% include navigation-menu.html %}
              
                <!--
                MENU Example
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
                -->
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
        {{ content }}
        </div>

        <!-- Footer -->
        <!-- ###### -->
        <div id="footer">
        <div class="container">
          <p>
            Module id: {{ site.odfi.id }}
          </p>  
          <p class="text-muted">
           This module is part of ODFI, a project of the <a href="http://ra.ziti.uni-heidelberg.de">Computer Architecture Group - Univeristy of Heidelberg</a> --
            <a href="https://github.com/unihd-cag">https://github.com/unihd-cag</a>
          </p>
        </div>
  

         

    </body>
</html>
